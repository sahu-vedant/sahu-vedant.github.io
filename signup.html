<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Finsweet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container" role="main" aria-label="Sign up form">
    <h2>Create Your Account</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input id="fullname" type="text" placeholder="Your full name" aria-label="Full Name" required />
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="Your email" aria-label="Email Address" required />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" aria-label="Password" required />
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" placeholder="Confirm password" aria-label="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account?
      <a href="login.html" aria-label="Go to login page">Login</a>
    </div>
  </div>
</body>
</html>
