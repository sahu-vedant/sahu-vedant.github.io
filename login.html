<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Finsweet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
  <style> button.home {
      margin-left: 1.5rem;
      background-color: var(--yellow);
      color: var(--black);
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      padding: 10px 20px;
      border: none;
      /* box-shadow: 0 1px 10px white; */
      transition: background-color 0.3s ease;
      cursor: pointer;
      background-color: #e4b912;
    }
    button.home:hover {
      background-color: #ffe602;
      box-shadow: 0 8px 25px rgb(255 214 0 / 0.7);
    }
    
.last {
  position: fixed;
  bottom: 20px; /* space from the bottom */
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000; /* keep it above other elements */
}

</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Finsweet Login</h2>
    <form>
      <input type="text" placeholder="Email or Username" aria-label="Email or Username" required />
      <input type="password" placeholder="Password" aria-label="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password" tabindex="0" role="link" aria-label="Forgot your password?">
      Forgot password?
    </div>
    <div class="signup-link">
      Don't have an account?
      <a href="signup.html" aria-label="Go to sign up page">Sign Up</a>
    </div>
  </div>

    <div class="last">
    <button class="home"><a href="index.html" style="color: black;">Go To Home</a></button>
  </div>
</body>
</html>
