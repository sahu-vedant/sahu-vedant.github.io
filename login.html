<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Finsweet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Finsweet Login</h2>
    <form>
      <input type="text" placeholder="Email or Username" aria-label="Email or Username" required />
      <input type="password" placeholder="Password" aria-label="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password" tabindex="0" role="link" aria-label="Forgot your password?">
      Forgot password?
    </div>
    <div class="signup-link">
      Don't have an account?
      <a href="signup.html" aria-label="Go to sign up page">Sign Up</a>
    </div>
  </div>
</body>
</html>
