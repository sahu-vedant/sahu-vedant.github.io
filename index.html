<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedant's Code Hub</title>
    <!-- <link rel="stylesheet" href="style1.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh; /* Ensure body height is at least the viewport height */
    margin: 0;
    padding: 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
    overflow-y: auto; /* Ensure vertical scrolling */
}

body.light-mode {
    background-color: #9ec5ff;
    color: #000000;
}

body.dark-mode {
    background-color: #2b2b2b;
    color: #ffffff;
}

.container {
    text-align: center;
    width: 100%;
}

h1 {
    font-family: Verdana, sans-serif;
    margin-bottom: 10px;
    font-size: 32px;
}

h2 {
    font-family: Verdana, sans-serif;
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: 100;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    align-items: center;
    margin-bottom: 12px;
}

.description-container {
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
}

.description {
    width: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: left;
    padding-left: 20px;
}

.light-mode .description-container {
    background-color: #c6ccf5;
    color: #000000;
}

.dark-mode .description-container {
    background-color: #444444;
    color: #ffffff;
}

.link {
    display: inline-block;
    padding: 10px 30px;
    text-decoration: none;
    color: #fff;
    background-color: #035bfe;
    border-radius: 8px;
    font-family: 'Courier New', Courier, monospace;
    transition: background-color 0.3s ease;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    text-align: center;
    border: 2px solid #035bfe;
    margin-bottom: 1px;
}

.link:hover {
    background-color: #0008ff;
    border-color: #0008ff;
}
.theme-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 42px;
    height: 24px;
}

.theme-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #333;
    transition: .4s;
    border-radius: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 10px;
    font-weight: bold;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: #A9A9A9;
    transition: .4s;
    border-radius: 50%;
    color: black;
}

input:checked+.slider {
    background-color: #ddd;
}

input:checked+.slider:before {
    transform: translateX(18px);
}

.slider-content {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: #ffffff;
}

body.dark-mode .slider-content {
    color: #000000;
}

.weather-toggle-container {
    position: absolute;
    top: 10px;
    right: 60px;
    width: 42px;
    height: 24px;
}

.weather-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}

.weather-toggle .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #333;
    transition: .4s;
    border-radius: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 10px;
    font-weight: bold;
}

.weather-toggle .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: #A9A9A9;
    transition: .4s;
    border-radius: 50%;
    color: black;
}

.weather-toggle input:checked+.slider {
    background-color: #ddd;
}

.weather-toggle input:checked+.slider:before {
    transform: translateX(18px);
}

.weather-toggle .slider-content {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    color: #ffffff;
}

body.dark-mode .weather-toggle .slider-content {
    color: #000000;
}

.social-buttons {
    position: fixed;
    bottom: 10px;
    left: 10px;
    display: flex;
    gap: 12px;
    padding: 10px;
    z-index: 1000; /* Ensure they are above other elements */
}

.social-button {
    display: flex;
    align-items: center;
    padding: 5px;
    border-radius: 5px;
    background-color: transparent;
    border: none;
    text-decoration: none;
    color: #000000;
    transition: background-color 0.3s ease;
    justify-content: center;
}

.social-button:hover {
    background-color: transparent;
}

.social-button img {
    width: 20px;
    height: 20px;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        top: -10px;
    }

    100% {
        top: 100vh;
    }
}

     </style>
</head>

<body class="light-mode">
    <div class="theme-toggle-container">

            <input type="checkbox" onclick="toggleTheme()">
            <span class="slider">

    <div class="weather-toggle-container">

            <input type="checkbox" onclick="toggleWeather()">
            <span class="slider">
                <span class="slider-content">Weather</span>
            </span>
        </label>
    </div>
    <div class="container">
        <div>
            <h1>Welcome to <br>Vedant's Code Hub</h1>
        </div>
        <h2>Here are some of my Programs :-</h2>
        <div class="links">
            <div class="description-container">
                <p class="description">Sum of Digits :</p>

                <p class="description">to find Factorial :</p>
                <a href="https://github.com/sahu-vedant/Factorial/blob/main/factorial.c" class="link">Click for Code</a>

            <div class="description-container">
                <p class="description">to print Pyramidical Star Pattern :</p>
                <a href="https://github.com/sahu-vedant/Pyramidical-Star-Pattern/blob/main/pyramidical-star-pattern.c" class="link">Click for Code</a>
            </div>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="toggle-audio" src="https://dl.dropbox.com/scl/fi/h3ld0fhivs0ikyoegawzj/Tere_Mast_Mast_Do_Nain_1.mp3?rlkey=8k20dgo11sf5gtohjvcjbfs9y&st=y3sjdmr2&dl=0"></audio>

    <!-- Social Media Buttons -->
    <div class="social-buttons" id="socialButtons">
        <a href="https://www.instagram.com/_vedant.sahu" class="social-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </a>
        <a href="https://wa.me/+916261130495" class="social-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </a>
        <a href="https://github.com/sahu-vedant" class="social-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
        </a>
    </div>

    <script>
        let isSnowing = true;

const createSnowflake = () => {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄️';
    snowflake.style.left = `${Math.random() * window.innerWidth}px`;
    snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
    snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

    document.body.appendChild(snowflake);

    setTimeout(() => {
        snowflake.remove();
    }, 5000);
};

const createRaindrop = () => {
    const raindrop = document.createElement('div');
    raindrop.classList.add('snowflake'); // Reusing snowflake class for raindrops
    raindrop.textContent = '✨';
    raindrop.style.left = `${Math.random() * window.innerWidth}px`;
    raindrop.style.animationDuration = `${Math.random() * 3 + 2}s`;
    raindrop.style.fontSize = `${Math.random() * 10 + 10}px`;

    document.body.appendChild(raindrop);

    setTimeout(() => {
        raindrop.remove();
    }, 5000);
};

setInterval(() => {
    if (isSnowing) {
        createSnowflake();
    } else {
        createRaindrop();
    }
}, 100);

const toggleTheme = () => {
    const body = document.body;
    body.classList.toggle("light-mode");
    body.classList.toggle("dark-mode");

    // Play audio
    const audio = document.getElementById("toggle-audio");
    audio.play();
};

const toggleWeather = () => {
    isSnowing = !isSnowing;
};

const audio = document.getElementById('toggle-audio');

audio.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
});

    </script>
</body>

</html>
